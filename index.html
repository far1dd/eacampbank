<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <link href="index.css" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="main-left">
            <p class="left-title-1">Eacamp Bank</p>
            <p class="left-title-2">Xoş gəlmisiz!</p>
            <img src="images/logo.svg">
            <div class="main-right">
                <img class="vector" src="images/vector.svg">
                <p class="rigth-language">Azərbaycan dili</p>
                <p class="rigth-title-1">Əziz istifadəçi, zəhmət olmasa qeydiyyatdan keçin!</p>
                <p class="rigth-title-2">Qeydiyyatdan keçdikdən sonra, siz daxil ola bilərsiz!</p>
                <p class="input1-title asa">Ad</p>

                <div class="ad-error-1">
                    <p class="ad-error-1-title"></p>
                </div>

                <input class="input1 aya">
                <p class="input2-title asa">Soyad</p>

                <div class="soyad-error-1">
                    <p class="soyad-error-1-title"></p>
                </div>

                <input class="input2 aya">
                <p class="input3-title asa">E-mail ünvanınız</p>

                <div class="email-error-1">
                    <p class="email-error-1-title"></p>
                </div>

                <input class="input3 aya">
                <p class="input4-title asa">Şifrə</p>

                <div class="password-error-1">
                    <p class="password-error-1-title"></p>
                </div>

                <input type="password" class="input4 aya">
                <p class="input5-title asa">Şifrə təkrar</p>

                <div class="password-error-2">
                    <p class="password-error-2-title"></p>
                </div>

                <input type="password" class="input5 aya">

                <input class="qeydiyyat-raziliq" type="checkbox">

                <p class="confirm-title">Mən, yazılan bütün qaydalarla razıyam.</p>
                <button class="qeydiyyat">
                    <p>Qeydiyyat</p>
                </button>

                <p class="hesabinizvar">Hesabınız var?</p>
                <button class="hesabinizvarbutton">Daxil ol</button>


            </div>
        </div>
    </div>

</body>

</html>
